{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
	<title>Oceanic Express - Sign up</title>
</head>
<body>
	<div id="title">
		<h1>Oceanic Express</h1>
		<text>Get started today and experience the convenience of shipping with Oceanic Express</text>
	</div>
	
	<div id="container">
		<h2>Sign up</h2>
		<hr>
		<form method="POST">{% csrf_token %}
            <input type="text" placeholder="Fullname" name="fullname" required/>
			<input type="tel" placeholder="Phone Number" name="number" required/>
			<input type="email" placeholder="Email Address" name="email" required/>
            <input type="password" placeholder="Password" name="password" required/>
			<input type="password" placeholder="Confirm Password" required/>
			<input id="submit" type="submit" value="Sign up" style="background-color: hsl(32, 100%, 50%);"/>
        </form>
	</div>
</body>
</html>
